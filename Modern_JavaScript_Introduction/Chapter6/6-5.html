<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            ctx.globalAlpha = "0.6";
            ctx.strokeRect(10, 10, 200, 150);
            ctx.fillRect(50, 40, 120, 90);
            ctx.clearRect(90, 65, 40, 40);
            strokeRoundRect(ctx, 300, 10, 200, 180, 40);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.strokeRect(10, 250, 200, 150);
        }
        function strokeRoundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x+radius, y);
            ctx.arcTo(x+width, y, x+width, y+height, radius);
            ctx.arcTo(x+width, y+height, x, y+height, radius);
            ctx.arcTo(x, y+height, x, y, radius);
            ctx.arcTo(x, y, x+width, y, radius); 
            ctx.stroke();           
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
