<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팩토리얼 계산</title>
</head>
<body>
    <script>
        function fact(n) {
            if(n <= 1) return n;
            return n * fact(n - 1);    
        }

        for (let i = 0; i < 10; i++) {
            document.write(i + "! = " + fact(i) + "<br>");
        }    
    </script>
</body>
</html>
