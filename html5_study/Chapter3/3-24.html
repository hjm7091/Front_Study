<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled {
            background-color: white;
        }
        input:disabled {
            background-color: gray;
        }
        input:focus {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input type="text">
    <h2>Disabled</h2>
    <input type="text" disabled>
</body>
</html>
