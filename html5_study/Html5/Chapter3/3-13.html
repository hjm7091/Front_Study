<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src$=png] {
            border: 3px solid red;
        }
        img[src$=jpg] {
            border: 3px solid green;
        }
        img[src$=gif] {
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <img src="../image/jajq.png" alt="no image" width="200" height="250">
    <img src="../image/node.jpg" alt="no image" width="200" height="250">
    <img src="../image/ux.gif" alt="no image" width="200" height="250">
</body>
</html>
