<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 800px;
            margin: 0 auto;
            background: red;
        }
        .wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .aside {
            width: 200px;
            float: left;
            background: blue;
        }
        .content {
            width: 600px;
            float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="wrap">
        <div class="aside">
            <h1>Aside</h1>
        </div>
        <div class="content">
            <h1>Content</h1>
        </div>
    </div>
</body>
</html>
