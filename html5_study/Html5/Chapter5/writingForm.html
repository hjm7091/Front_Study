<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="writingForm.css">
</head>
<body>
    <form>
        <div id="writing_form">
            <h3>글작성</h3>
            <ul class="cols">
                <li class="col1">제목</li>
                <li class="col2"><input type="text" id="title"></li>
            </ul>
            <ul class="cols">
                <li class="col1">내용</li>
                <li class="col2"><textarea name="" id="" cols="30" rows="10"></textarea></li>
            </ul>
            <ul class="cols">
                <li class="col1">글쓴이</li>
                <li class="col2"><input type="text" id="id" value="글쓴이" disabled></li>
            </ul>
            <ul class="btns">
                <li class="col1"><input type="button" value="확인"></li>
                <li class="col2"><input type="reset" value="초기화"></li>
            </ul>
        </div>
    </form>
</body>
</html>
